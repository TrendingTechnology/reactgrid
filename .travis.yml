language: node_js

node_js:
  - 10

cache: npm

install:
  - npm ci

deploy:
  skip_cleanup: true
  - provider: npm
    email: "$NPM_EMAIL"
    api_key: "$NPM_TOKEN"
    on:
      tags: true
  - provider: script
    api_key: "$GITHUB_API_KEY"
    script: chmod +x .travis/pu.sh && .travis/pu.sh
    on:
      branch: test
      tags: false
